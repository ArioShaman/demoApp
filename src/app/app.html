<div class="main-container">
  <div [ngClass]="[ opened ? 'top' : 'no-top', active ? 'top':'no-top']">
    <side-bar [(active)]="active" [@opened]="opened"></side-bar>
  </div>

  <div class="content">
    <div class="my-header">
      <div [hidden]="opened" class="avatar" (click)="open()">
        <img [src]="'assets/avatars/ava-03.jpg'" alt="image">
      </div>
      <div [hidden]="!opened" class="close" (click)="close()">
        <img [src]="'assets/icon/plus.svg'" alt="image">
      </div>
    </div>
    <ion-nav [ngClass]="[opened ? 'left-opened':'', active ? 'left-active':'']"  #myNav></ion-nav>

    <div class="bottom-bar" [ngClass]="[opened ? 'left-opened':'', active ? 'left-active':'']">
      <div class="line">
        <div class="line-el">
          <div [ngClass]="rootPage == 'messages' ? 'active':''" class="point">
          </div>
        </div>
        <div class="line-el">
          <div [ngClass]="rootPage == 'home' ? 'active':''" class="point"></div>
        </div>
        <div class="line-el">
          <div [ngClass]="rootPage == 'contacts' ? 'active':''" class="point"></div>
        </div>
      </div>
      <div class="bar-content">
        <div class="bar-el" (click)="messages()">
          <ion-icon name="chatboxes"></ion-icon>
        </div>
        <div class="bar-el">
          <ion-icon name="home"></ion-icon>
        </div>
        <div class="bar-el">
          <ion-icon name="contacts" (click)="contacts()"></ion-icon>
        </div>
      </div>

    </div>
  </div>

</div>
